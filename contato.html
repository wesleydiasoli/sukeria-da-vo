<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Sukeria Da Vó</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa"> 
                <h1><img src="logo.jpeg" alt="Logo da Sukeria da Vó"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label  for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>
                
                <fieldset>
                        <p>Como prefere nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        Whatsapp</label>

                    <input type="submit" value="enviar formulario" class="enviar">
                </fieldset>
                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td> 8h ~ 21h</td>
                        </tr>
                        <tr>
                            <td>Domingo</td>
                            <td> 8h ~ 15h</td>
                        </tr>
                    </tbody>
                </table>
        </main>
        <footer>
            <img src="logo-fundo-branco.jpg" alt="Logo da Sukeria da Vó">
            <p class="copyright">&copy;Copyright Sukeria da Vó - 2021</p>
        </footer>
    </body>
</html>
